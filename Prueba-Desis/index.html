<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Producto</title>

  <!-- Vinculacion al archivo de estilos -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Contenedor principal centrado -->
  <div class="form-container">
    <h1>Formulario de Producto</h1>

    <!-- Formulario de registro -->
    <form id="form-producto">

      <!-- Fila de Codigo y Nombre -->
      <div class="form-row">
        <label>Código:

          <!-- Campo obligatorio con validación mediante JS -->
          <input type="text" id="codigo" name="codigo">
        </label>
        <label>Nombre:
          <input type="text" id="nombre" name="nombre">
        </label>
      </div>

      <!-- Fila de Bodega y Sucursal -->
      <div class="form-row">
        <label>Bodega:

          <!-- Select que se carga dinamicamente desde la base de datos -->
          <select id="bodega" name="bodega">
            <option value="">Seleccione una bodega</option>
          </select>
        </label>
        <label>Sucursal:

          <!-- Los valores de este select van a depender de la bodega seleccionada -->
          <select id="sucursal" name="sucursal">
            <option value="">Seleccione una sucursal</option>
          </select>
        </label>
      </div>

      <!-- Fila de Moneda y Precio -->
      <div class="form-row">
        <label>Moneda:

          <!-- Select que se carga dinamicamente desde la base de datos -->
          <select id="moneda" name="moneda">
            <option value="">Seleccione una moneda</option>
          </select>
        </label>

        <!-- Debe cumplir con el formato numérico validado con regex -->
        <label>Precio:
          <input type="text" id="precio" name="precio">
        </label>
      </div>

      <!-- Fila de Materiales en grupo de checkboxes -->
      <div class="form-row materiales">
        <label>Material del Producto:</label>
        <div class="checkboxes">

          <!-- Se deben seleccionar al menos 2 -->
          <label><input type="checkbox" name="materiales[]" value="Plástico"> Plástico</label>
          <label><input type="checkbox" name="materiales[]" value="Metal"> Metal</label>
          <label><input type="checkbox" name="materiales[]" value="Madera"> Madera</label>
          <label><input type="checkbox" name="materiales[]" value="Vidrio"> Vidrio</label>
          <label><input type="checkbox" name="materiales[]" value="Textil"> Textil</label>
        </div>
      </div>

      <!-- Fila de Descripción larga del producto -->
      <div class="form-row">
        <label>Descripción
          <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>
        </label>
      </div>

      <!-- Botón para guardar el producto -->
      <div class="form-row">
        <button type="submit">Guardar Producto</button>
      </div>
    </form>
  </div>

  <!-- Vinculacion con el archivo javascript para validaciones y AJAX -->
  <script src="script.js"></script>
</body>

</html>
